version: "3.8"

services:
    # PHP-FPM Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-yoga-api
        container_name: laravel-yoga-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
            - vendor:/var/www/html/vendor
            - storage:/var/www/html/storage
            - bootstrap_cache:/var/www/html/bootstrap/cache
        networks:
            - laravel-yoga-network
        depends_on:
            - db
            - redis
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=laravel_yoga
            - DB_USERNAME=laravel_user
            - DB_PASSWORD=laravel_password
            - REDIS_HOST=redis
            - REDIS_PORT=6379

    # Nginx Service
    nginx:
        image: nginx:alpine
        container_name: laravel-yoga-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel-yoga-network
        depends_on:
            - app

    # MySQL Database Service
    db:
        image: mysql:8.0
        container_name: laravel-yoga-db
        restart: unless-stopped
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: laravel_yoga
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_USER: laravel_user
            MYSQL_PASSWORD: laravel_password
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
        volumes:
            - dbdata:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        networks:
            - laravel-yoga-network

    # Redis Service
    redis:
        image: redis:alpine
        container_name: laravel-yoga-redis
        restart: unless-stopped
        ports:
            - "6380:6379"
        networks:
            - laravel-yoga-network

    # PhpMyAdmin Service (Optional - for database management)
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: laravel-yoga-phpmyadmin
        restart: unless-stopped
        ports:
            - "8081:80"
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_USER: laravel_user
            PMA_PASSWORD: laravel_password
        networks:
            - laravel-yoga-network
        depends_on:
            - db

# Docker Networks
networks:
    laravel-yoga-network:
        driver: bridge

# Volumes
volumes:
    dbdata:
        driver: local
    vendor:
        driver: local
    storage:
        driver: local
    bootstrap_cache:
        driver: local
